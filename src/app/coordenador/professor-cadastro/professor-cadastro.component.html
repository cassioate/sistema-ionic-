<ion-header>
  <ion-toolbar>
    <ion-title id="centralizar">Professor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    
    <div id="espacamento">    
    <ion-item id="bordas">
      <ion-label position="stacked">Nome</ion-label>
      <ion-textarea [(ngModel)]="newProfessor.nome"></ion-textarea>
    </ion-item>
    <ion-item> 
      <ion-label id="bordas">Mat√©ria</ion-label>
      <ion-select placeholder="Selecione" [(ngModel)]="newProfessor.materia">
        <ion-select-option *ngFor="let materia of materias" [value]="materia.nome"> {{materia.nome}} </ion-select-option>
      </ion-select>
    </ion-item>
    </div>    

    <div id="centralizar">
      <ion-button id="tamanho" size="small" shape="round" color="medium" fill="solid" [routerLink]="['/coordenador']">Voltar</ion-button>
    </div>
    <div id="centralizar">
      <ion-button (click)="saveProfessor()" id="tamanho" size="small" shape="round" color="success" [routerLink]="['/coordenador']" >Cadastrar</ion-button>
    </div>

  </div>
</ion-content>
